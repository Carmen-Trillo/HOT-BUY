name: Deploy to production
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and deploy
        run: |
          npm install
          npm run build
          rsync -r --delete-after ./dist/ user@server:/path/to/website
